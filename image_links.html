<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        img {
            max-width: 250px;
            max-height: 250px;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a website dedicated to technology, nature, and food.</p>
        <a><img src="technology.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery">
            <a><img src="nature2.jpg" alt="Nature 2"></a>
            <a><img src="nature3.jpg" alt="Nature 3"></a>
            <a><img src="nature1.jpg" alt="Nature 1"></a>
        </div>
    </section>

    <section id="menu">
        <h1>Menu</h1>
        <ul>
            <li><a> <img src="food1.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a> <img src="food2.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a> <img src="food3.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
